{% extends "base.html" %}

{% block title %}Video Session - Skill Swap{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-9">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="card-title mb-0">Video Session</h2>
                        <div class="badge bg-primary" id="session-status">Connecting...</div>
                    </div>
                    <div class="ratio ratio-16x9 mb-3">
                        <div id="video-grid" class="bg-dark rounded">
                            <video id="local-video" class="position-absolute top-0 end-0 m-2 w-25 rounded" autoplay playsinline muted></video>
                            <video id="remote-video" class="w-100 h-100 rounded" autoplay playsinline></video>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button id="toggle-video" class="btn btn-outline-primary">
                            <i class="bi bi-camera-video"></i>
                        </button>
                        <button id="toggle-audio" class="btn btn-outline-primary">
                            <i class="bi bi-mic"></i>
                        </button>
                        <button id="end-call" class="btn btn-danger">
                            End Session
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title h5">Session Info</h3>
                    <p class="mb-2">
                        <strong>Skill:</strong> <span id="session-skill">{{ skill.name }}</span>
                    </p>
                    <p class="mb-2">
                        <strong>Duration:</strong> <span id="session-duration">00:00</span>
                    </p>
                    <p class="mb-0">
                        <strong>Participant:</strong> <span id="participant-name">{{ other_user.username }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/video_chat.js') }}"></script>
{% endblock %}
